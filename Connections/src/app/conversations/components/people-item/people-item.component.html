<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<ng-container *ngIf="{ value: hasConversation$ | async } as dialog">
  <a class="people-link" (click)=" !dialog.value ? createDialog() : routToDialogPage()">
    <div class="item" [ngStyle]="{'background-color': (hasConversation$ | async) ? '#e2af35' : 'transparent'}"
      *ngIf="item?.name?.S as name">
      <mat-icon class="person-icon">person</mat-icon>
      <span>{{name}}</span>
    </div>
  </a>
</ng-container>
