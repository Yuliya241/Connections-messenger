<header class="header">

    <mat-icon class="thema" *ngIf="isDark()">dark_mode</mat-icon>
    <mat-icon class="thema" *ngIf="!isDark()">light_mode</mat-icon>

  <button class="button" mat-raised-button color="primary" type="button">Profile</button>
</header>
