<header class="wrapper">
  <button mat-raised-button color="primary" class="button" type="button" (click)="toFavouritePage()">Favourite</button>
  <div class="search-block">
    <app-logo></app-logo>
    <app-search-input (changeText)="searchVideos($event)"></app-search-input>
    <app-settings (showFilterBlock)="showFilterButtons()"></app-settings>
  </div>
  <app-login></app-login>
  <button mat-raised-button color="primary" class="button" type="button" (click)='toAdmin()'>Admin</button>
</header>
