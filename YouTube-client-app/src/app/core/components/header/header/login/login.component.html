<div class="wrapper">
  <p class="name">{{(authService.user$ | async)?.login}}</p>
  <button *ngIf="!loginSubject" mat-raised-button color="primary" class="button" type="button">
    <mat-icon class="login">account_circle</mat-icon>
  </button>
  <button *ngIf="loginSubject" mat-raised-button color="primary" class="button" type="button" (click)="logoutForm()">
    <mat-icon class="login">input</mat-icon>
  </button>
</div>
