<div class="wrapper">
  <button mat-raised-button color="primary" class="button" type="button" (click)="back()">
    <mat-icon class="arrow">arrow_back_ios</mat-icon>
  </button>
  <mat-card class="card" [appCardBorder]="data.date" *ngIf="item | async; let data">
    <div class="wrapperr">
      <img mat-card-image [src]="data.img" [alt]="data.title">
      <div class="information-block">
        <div class="text-block">
          <h4 class="title">{{data.title}}</h4>
          <p class="date">{{data.date}}</p>
          <p class="description-title">Description:<br>
            <span class="description">{{data.description}}</span>
          </p>
          <p class="description-title">Video:<br>
            <span class="description">{{data.video}}</span>
          </p>
        </div>
        <button class="button" type="button" (click)="deleteCard(data)">
          <mat-icon class="custom">delete_forever</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</div>
